<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人AI导航页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .card {
            background-color: white;
            margin: 10px;
            padding: 20px;
            flex: 1;
            min-width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人AI导航页面</h1>
    </header>
    <nav>
        <a href="#home">首页</a>
        <a href="#news">AI新闻</a>
        <a href="#tools">AI工具</a>
        <a href="#contact">联系我们</a>
    </nav>
    <div class="container">
        <div class="card">
            <h2>欢迎</h2>
            <p>欢迎来到您的个人AI导航页面。探索最新的AI技术，找到最佳工具，并保持最新动态。</p>
        </div>
        <div class="card">
            <h2>AI新闻</h2>
            <p>了解全球最新的AI新闻。点击这里阅读更多。</p>
        </div>
        <div class="card">
            <h2>AI工具</h2>
            <p>发现并使用当今最好的AI工具。点击这里探索。</p>
        </div>
        <div class="card">
            <h2>联系我们</h2>
            <p>如有任何疑问或需要支持，请联系我们。点击这里联系我们。</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 个人AI导航页面. 版权所有.</p>
    </footer>
</body>
</html>
